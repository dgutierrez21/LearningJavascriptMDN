<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <style>
      .contenedorRV {
        position: relative;
        width: 580px;
        height: 480px;
      }

      .contenedorRV div {
        cursor: pointer;
        position: absolute;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 480px;
        height: 380px;
        border-radius: 10px;
        background-color: #eee;
        background-image: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0),
          rgba(0, 0, 0, 0.1)
        );
      }

      .oculto {
        left: -100%;
      }

      .mostrando {
        left: 50%;
      }

      .contenedorRV div video {
        cursor: default;
        display: block;
        width: 400px;
        margin: 40px auto;
      }

      /* mosaico */

      .azulejo {
        height: 100px;
        width: 25%;
        float: left;
      }
    </style>

    <script src="main.js" defer></script>
  </head>

    <div class="container p-5 text-center">

        <button class="btn btn-warning btn9">Button 9</button>
        <button class="btn btn-success btn10">Button 10</button>
        <button class="btn btn-danger btn11" onclick="cambiarFondo()">
          Button 11
        </button>
        <div class="btnContainer d-flex flex-column align-items-center gap-3">
          <button class="btn btn-primary">Button 12</button>
          <button class="btn btn-primary">Button 13</button>
          <button class="btn btn-primary">Button 14</button>
          <button class="btn btn-primary">Button 15</button>

      <div class="">

            <label for="nombre" class="form-label">Nombre:</label>

          </div>
          <div class="d-flex justify-content-center gap-3">
            <label for="apellido" class="form-label">Apellido:</label>

        </form>
        <p class="pMsjForm text-danger fw-bold fs-3"></p>
      </div>

      <div class="container contPag">
        <button class="btn btn-primary mb-3">Click Aquí</button>
        <pre id="output"></pre>
      </div>

      <div class="container contPag2">

      <div class="container contenedorRV mt-4 border border-3 border-danger">
        <div class="oculto">
          <video>
            <source src="./video/rabbit320.mp4" type="video/mp4" />
            <source

            <p>

        <div class="azulejo"></div>

        <div class="azulejo"></div>
        <div class="azulejo"></div>
      </div>

</html>
