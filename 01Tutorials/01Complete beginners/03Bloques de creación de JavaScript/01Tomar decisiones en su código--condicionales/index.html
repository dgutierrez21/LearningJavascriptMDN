<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <style>
      ul li {
        display: block;
        float: left;
        width: 25%;
        border: 2px solid white;
        padding: 5px;
        height: 40px;
        background-color: #4a2db6;
        color: white;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container p-5 text-center">
      <div class="pronosticoTiempo my-3">
        <label for="tiempo" class="h1"
          >Seleccione el tipo de clima de hoy:</label
        >
        <select id="tiempo" class="text-center my-3">
          <option value="">--Haz una elección--</option>
          <option value="soleado">Soleado</option>
          <option value="lluvioso">Lluvioso</option>
          <option value="nevado">Nevado</option>
          <option value="nublado">Nublado</option>
        </select>
        <p class="p_result mt-3 fs-4 fw-bold"></p>
      </div>

      <div class="pronosticoTiempo2 my-3">
        <label for="tiempo" class="h1"
          >Seleccione el tipo de clima de hoy(con switch):</label
        >
        <select id="tiempo" class="text-center my-3">
          <option value="">--Haz una elección--</option>
          <option value="soleado">Soleado</option>
          <option value="lluvioso">Lluvioso</option>
          <option value="nevado">Nevado</option>
          <option value="nublado">Nublado</option>
        </select>
        <p class="p_result mt-3 fs-4 fw-bold"></p>
      </div>

      <div class="seleccionDeTema my-3">
        <label for="tema" class="h1">Seleccione un tema:</label>
        <select id="tema" class="text-center my-3">
          <option value="blanco">Blanco</option>
          <option value="oscuro">Oscuro</option>
        </select>
        <p class="p_result mt-3 fs-4 fw-bold"></p>
      </div>

      <div class="calendario my-5">
        <h2>live output:</h2>
        <label for="meses" class="h1">Seleccione un mes:</label>
        <select id="meses" class="text-center my-3">
          <option value="enero">Enero</option>
          <option value="febrero">Febrero</option>
          <option value="marzo">marzo</option>
          <option value="abril">Abril</option>
          <option value="mayo">Mayo</option>
          <option value="junio">Junio</option>
          <option value="julio">Julio</option>
          <option value="agosto">Agosto</option>
          <option value="septiembre">Septiembre</option>
          <option value="octubre">Octubre</option>
          <option value="noviembre">Noviembre</option>
          <option value="diciembre">Diciembre</option>
        </select>
        <p class="p_result mt-3 fw-bold h1"></p>
        <ul class="listaCalendario mt-4 d-inline-block"></ul>
      </div>

      <div class="cambioColor my-5">
        <h2>live output:</h2>
        <label for="colores" class="h1">Seleccione un tema (ejercicio):</label>
        <select id="colores" class="text-center my-3">
          <option value="blanco">Blanco</option>
          <option value="oscuro">Oscuro</option>
          <option value="purpura">Purpura</option>
          <option value="amarillo">Amarillo</option>
          <option value="psicodelico">Psicodélico</option>
        </select>
      </div>
    </div>
  </body>
</html>
