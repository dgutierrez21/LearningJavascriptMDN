<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container p-5">
      <div class="canvasContainer d-flex flex-column align-items-center p-3">
        <button class="btn btn-primary m-3">Actualizar</button>
        <canvas width="500" height="500" style="background-color: #ddd">
        </canvas>
      </div>

      <div class="cuadradosContainer d-flex flex-column align-items-center p-3">
        <div>
          <button class="btn btn-primary m-3 calcular">Calcular</button>
          <button class="btn btn-primary m-3 limpiar">Limpiar</button>
        </div>
        <pre class="fs-3 resultados d-inline"></pre>
      </div>

      <div class="contactosContainer d-flex flex-column align-items-center p-3">
        <label for="buscar" class="fw-bold fs-3 contactosLabel"
          >Buscar por nombre de contacto:</label
        >
        <input type="text" id="buscar" class="my-3 fs-4 contactosInput" />
        <button class="btn btn-primary contactosBtn">Buscar</button>
        <p class="fs-3 contactosPara"></p>
      </div>

      <div class="enterosContainer d-flex flex-column align-items-center p-3">
        <label for="numero" class="fw-bold fs-3 enterosLabel"
          >Introduzca el n√∫mero:</label
        >
        <input type="text" id="numero" class="my-3 fs-4 enterosInput" />
        <button class="btn btn-primary enterosBtn">
          Generar cuadrados enteros
        </button>
        <p class="fs-3 enterosPara"></p>
      </div>

      <div
        class="cuentaRegresivaContainer d-flex flex-column align-items-center p-3 fw-bold fs-5"
      ></div>
      <div
        class="personasContainer d-flex flex-column align-items-center p-3 fw-bold fs-5"
      >
        <p class="admitidos">Personas admitidas:</p>
        <p class="noAdmitidos">Personas NO admitidas:</p>
      </div>
    </div>
  </body>
</html>
