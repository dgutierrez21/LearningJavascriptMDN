<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="ejemplo1">
      <form
        name="selectForm"
        style="
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 30px;
        "
      >
        <label for="tiposMusica"
          >Elige algunos tipos de música y haz clic en el botón de abajo:</label
        >
        <select id="tiposMusica" name="tiposMusica" multiple>
          <option selected>R&B</option>
          <option>Jazz</option>
          <option>Blues</option>
          <option>New Age</option>
          <option>Classical</option>
          <option>Opera</option>
        </select>
        <button id="btn" type="button">¿Cuántos se seleccionan?</button>
      </form>
    </div>
  </body>
</html>
